<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-8 col-lg-offset-2 list-container">
          <ul class="contact-container">
            <li class="text-center">
                <a href="https://twitter.com/{{ site.contact.twitter_username }}" target="_blank">
                        <i class="fa fa-twitter fa-3x wow bounceIn contact-item" data-wow-delay=".1s"></i>
                        <p>Twitter</p>
                </a>
            </li>
            <li class="text-center">
                <a href="mailto:{{ site.contact.email }}" target="_blank">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn contact-item" data-wow-delay=".1s"></i>
                    <p>Email</p>
                </a>
            </li>
            <li class="text-center">
                <a href="{{ site.contact.linkedin_url }}" target="_blank">
                    <i class="fa fa-linkedin-square fa-3x wow bounceIn contact-item" data-wow-delay=".1s"></i>
                    <p>LinkedIn</p>
                </a>
            </li>
            <li class="text-center">
                <a href="https://www.github.com/{{ site.contact.github_username }}" target="_blank">
                    <i class="fa fa-github fa-3x wow bounceIn contact-item" data-wow-delay=".1s"></i>
                    <p>GitHub</p>
                </a>
            </li>
          </ul>
        </div>
    </div>
  </div>
</section>
